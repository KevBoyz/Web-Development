<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <main>
        <!--Simple table-->
        <table>
            
           <caption>People for age</caption>
           
            <thead>
                <tr> <!--line-->
                    <th>Name</th> <!--Header-->
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kevin</td>
                    <td>14</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>15</td>
                    <td>Male</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total: </td>
                    <td>2</td>
                </tr>
            </tfoot>
        </table> <br> 
        
        <!--Complex table-->

        <table>
            <caption style="background-color: #86399e;">Produced x Sold</caption>
            <colgroup>
                <col style="background-color: #3f9e36;">
                <col span="2" style="background-color: red;">
                <col span="2" style="background-color: blue;">
            </colgroup>
            <thead>
                <tr>
                    <th rowspan="2" scope="col">Products</th> <!--Take two lines-->
                    <th colspan="2" scope="colgroup">Store 2</th> <!--Take two colums-->
                    <th colspan="2" scope="colgroup">Store 1</th>
                </tr>
                <tr>
                    <th scope="col">Produced</th>
                    <th scope="col">Sold</th>
                    <th scope="col">Produced</th>
                    <th scope="col">Sold</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Product1</th>
                    <td>100</td>
                    <td>54</td>
                    <td>20</td>
                    <td>7</td>
                </tr>
                <tr>
                    <th scope="row">Product2</th>
                    <td>120</td>
                    <td>80</td>
                    <td>210</td>
                    <td>123</td>  
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5" scope="row" style="background-color: rgb(230, 129, 47);">End Table</th>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
