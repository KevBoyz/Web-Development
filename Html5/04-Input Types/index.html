<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shorut icon" href="input.ico" type="image/x-icon">
    <link rel="script" href="">
    <title>Inputs in HTML</title>
</head>
<body>
    <header>
        <h1>Inputs en HTML5</h1>
    </header>
    <main>
        <section>
            <h2>&lt;input type="button"&gt;</h2>
            <p>
                Exemple: 
                <input type="button" value="button"><br>
            </p>
            <form>
                Js interaction exemple: <input type="button" value="Start machine" id="button-1" accesskey="s"><br>
                <p style="font-weight: bold;" id="p-1"></p><br>
                <p>The accesskey atribute is a shortcut to key board, use pressing Alt+shift+(acesskey) </p>
            </form>
            <p>
                Desabled button: 
                <input type="button" value="Disabled" id="button-2" disabled><br>
            </p>
            <h2>&lt;input type="file"&gt;</h2>
        </section>
    </main>
    <footer></footer>
    <script src="scripts/button.js"></script>
</body>
</html>
