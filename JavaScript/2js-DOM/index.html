        <script>
            let p1 = document.getElementsByTagName('p')[0]
            let bd = document.body
            document.write(`${p1.innerHTML} writed in Js`) //Inertext mostra apenas o texto dentro da tag, tags filhas s√£o ignoradas como <strong>
            p1.style.textDecoration = 'underline 1px' 
            //bd.style.background = 'gray'
            let item = document.querySelector('div#item')
            item.style.background = 'green'
            
            // Query Selector

    </main>
