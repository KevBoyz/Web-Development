<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Style Css</title>
</head>
<body>
    <header><h1>Style Css - MDN Web Docs</h1></header>
    <main>
        <h2>Styled list</h2>
        <ul>
            <li><em>Item</em> of <em>List</em></li>
            <li>Just list Item</li>
            <li>Just list Item</li>
        </ul>
        <span>Link test: <a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps/Getting_started">link</a></span>
        <h2>:nth-child()</h2>
        <span>Exemple 1</span>
        <ul id="nth-1">
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ul>
        <span>Exemple 2</span>
        <div id="nth-2">
            <p>Odd</p>
            <p>Even</p>
            <p>Odd</p>
            <p>Even</p>
        </div>
    </main>
</body>
</html>
