<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Border</title>
</head>
<body>
    <header><h1>BORDER ATRIBUTE CSS</h1></header>
    <main>
        <div id="Default">
            <h2>Default Borders: </h2>
            <p id="solid">Solid</p>
            <p id="dobleThick">Doble Thick</p>
            <p id=dashed>Dashed</p>
            <p id="dotted">Dotted</p>
            <p id="ridge">Ridge</p>
            <p id="medium">Medium</p> 
        </div>
        <div id="Custom">
            <h2>Custom Borders: </h2>
            <p id="custom1" class="normal">Customized border</p>
            <p id="custom2" class="normal">Round Border</p>
            <p id="custom3">Image background</p>
        </div>

    </main>
</body>
</html>
