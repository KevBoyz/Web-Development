<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Border</title>
</head>
<body>
    <header><h1>BORDER ATRIBUTE CSS</h1></header>
    <main>
      
        <p id="solid">Solid Border ->  border: solid #1442a7;</p>
        <p id="dobleThick">Doble Thick Border -> border: thick double;</p>
        <p id=dashed>Dashed Border -> border: 4px dashed #1465a7;</p> <br>
        <p id="dotted">Dotted Border -> border: dotted; (avoid use)</p>
        <p id="ridge">Ridge Border -> border: 4mm ridge #1465a7;</p>

    </main>
</body>
</html>
